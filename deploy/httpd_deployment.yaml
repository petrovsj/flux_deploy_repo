apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-httpd
  template:
    metadata:
      labels:
        app: hello-httpd
    spec:
      containers:
        - name: httpd
          image: httpd:2.4
          ports:
            - containerPort: 80
