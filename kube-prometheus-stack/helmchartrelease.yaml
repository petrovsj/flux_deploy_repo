apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  releaseName: kube-prometheus-stack
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack   # chart name inside repo
      version: 77.0.1               # pin version you want
      sourceRef:
        kind: HelmRepository
        name: prometheus-community  # match the HelmRepository above
        namespace: flux-system
  values:
    alertmanager:
      alertmanagerSpec:
        replicas: 2
    prometheus:
      prometheusSpec:
        retention: 10d
    thanos:
      objectStorageConfig:
        key: objstore.yml
        name: thanos-objstore
      sidecar:
        enabled: true
        image:
          repository: quay.io/thanos/thanos
          tag: v1.27.0
        logLevel: info
        grpcListenAddress: 0.0.0.0:10901
        httpListenAddress: 0.0.0.0:10902
